<article>
  <div class="post">
    <header>
      <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      <div class="post-date">
        <div class="day">
          <time>{{ .Date.Format "2006-01-02" }}</time>
        </div>
        <div class="tags">
          <i class="fa fa-tags tag-icon" aria-hidden="true"></i>
          <span class="sr-only">Tags</span>
          <ul>
          {{ range .Params.tags }}
            <li><a class="tag-link" href="/tags/{{ . | urlize }}">{{ . }}</a></li>
          {{ end }}
          </ul>
        </div>
      </div>
    </header>
    <div class="post-inner">
      {{ .Content }}
    </div>
  </div>
</article>
