<footer class="footer" id="profile">
  <div class="author">
    <div class="author-image"></div>
    <p class="author-name"><a href="//twitter.com/{{ .Site.Params.Twitter }}" target="_blank">@{{ .Site.Author.Name }}</a></p>
    {{ range .Site.Author.Bio }}
      <p class="author-bio">{{ . }}</p>
    {{ end }}
  </div>
  <ul class="social">
    <li><a href="//twitter.com/{{ .Site.Params.Twitter }}" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a></li>
    <li><a href="//dribbble.com/{{ .Site.Params.Dribbble }}" target="_blank" class="dribbble"><i class="fa fa-dribbble"></i></a></li>
    <li><a href="//github.com/{{ .Site.Params.GitHub }}" target="_blank" class="github"><i class="fa fa-github"></i></a></li>
    <li><a href="//jp.pinterest.com/{{ .Site.Params.Pintelest }}" target="_blank" class="pinterest"><i class="fa fa-pinterest"></i></a></li>
    <li><a href="//codepen.io/{{ .Site.Params.CodePen }}" target="_blank" class="codepen"><i class="fa fa-codepen"></i></a></li>
    <li><a href="//www.instagram.com/{{ .Site.Params.Instagram }}" target="_blank" class="instagram"><i class="fa fa-instagram"></i></a></li>
    <li><a href="/index.xml" target="_blank" class="rss"><i class="fa fa-rss"></i></a></li>
  </ul>
  <p class="copyright">
    <small><span class="copy-c">&copy;</span> {{ .Site.Author.Name }} Powered by <a href="//gohugo.io" target="_blank">Hugo</a></small>
  </p>
</footer>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
