<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    <div class="container">
      <article>
        <div class="container-inner">
          <header>
            <h1>Archives</h1>
          </header>
          <ul class="archives-list">
            {{ range .Data.Pages }}
              <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                <time><span class="list-day">{{ .Date.Format "2006-01-02" }}</span></time>
              </li>
            {{ end }}
          </ul>
        </div>
      </article>
    </div>
    {{ partial "footer.html" . }}
    {{ partial "analytics.html" . }}
  </body>
</html>
