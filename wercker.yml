box: debian
build:
  steps:
    - script:
        name: install git
        code: |
          apt-get update
          apt-get -y install git
    - arjen/hugo-build:
        version: "0.70.0"
        theme: orangebomb
deploy:
  steps:
    - script:
        name: install git
        code: |
          apt-get update
          apt-get -y install git
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        repo: keitakawamoto/keitakawamoto.github.io
        domain: blog.orangebomb.org
        basedir: public
